<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <h1>DRIVER RATINGS</h1>
    <div class="table">
    </div>
    <svg width="0" height="0">
      <defs>
        <linearGradient id="linearColors" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="red"></stop>
          <stop offset="20%" stop-color="orange"></stop>
          <stop offset="40%" stop-color="yellow"></stop>
          <stop offset="60%" stop-color="LawnGreen"></stop>
          <stop offset="80%" stop-color="DeepSkyBlue"></stop>
          <stop offset="100%" stop-color="blue"></stop>
        </linearGradient>
      </defs>
    </svg>
    <div class="criteria">
      <p style="--data-color: #ff00ff;">, > 80</p>
      <p style="--data-color: red;">, > 70</p>
      <p style="--data-color: url(#linearColors);" class="rainbow">, > 60</p>
      <p style="--data-color: #ffc000;">, > 50</p>
      <p style="--data-color: #0080ff;">, > 40</p>
      <p style="--data-color: #c0c0c0;">, > 30</p>
      <p style="--data-color: SaddleBrown;">, <= 30</p>
    </div>
  </div>
  <div class="detail" style="display: none;">
    <div class="driver">
      <img src="https://cdn.discordapp.com/avatars/1180792260099588162/b9e101e414eb3e983d6d8aebe5d610d9?size=256">
      <p>GUN8</p>
      <h1>67</h1><svg viewBox="0 0 18 24">
        <polygon points="0,0 18,0 18,15 9,24 0,24" fill="transparent" stroke="url(#linearColors)" stroke-width="8"
          vector-effect="non-scaling-stroke"></polygon>
      </svg>
    </div>
  </div>
</body>

</html>
